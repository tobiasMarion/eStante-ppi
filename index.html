<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eStante | Qual obra você vai retirar da eStante hoje?</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="./assets/icon.svg" type="image/x-icon">

</head>

<body>
    <div class="bg-slate-50">
        <header class="p-3 bg-white border border-b-1 border-slate-100 drop-shadow-sm">
            <div class="flex w-full justify-between w-12/12 max-w-7xl mx-auto items-center gap-8  md:gap-16">
                <picture>
                    <source srcset="./assets/eStante.svg" media="(min-width: 1024px)">

                    <img src="./assets/icon.svg" alt="eStante">
                </picture>

                <div class="flex flex-col gap-2 w-full max-w-2xl">
                    <div
                        class="flex gap-2 border rounded-lg border-1 border-slate-300 py-1 px-2 input-container-effect relative">
                        <img src="./assets/icons/search.svg" alt="Usuário">
                        <input type="text" name="search" id="search"
                            class="outline-0 bg-transparent text-base text-slate-500 w-full border-x-2 border-slate-200 mr-1 pr-1 px-1"
                            placeholder="Memórias Póstumas de Brás Cubas">
                        <select name="select" class="text-sm    outline-0 bg-transparent text-base text-slate-500">
                            <option value="title" selected>Título</option>
                            <option value="author">Autor</option>
                            <option value="tags">Tags</option>
                        </select>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <div class="hidden md:flex flex-col justify-center items-end leading-none gap-1">
                        <span class="text-slate-700">Fulano de tal</span>
                        <span class="text-sm font-light text-slate-500 leading-none	">Aluno</span>
                    </div>
                    <img src="./assets/profileFiller.png" alt="Fulano de Tal" class="w-12 h-12 rounded-full border border-2 border-emerald-500">
                </div>
            </div>
        </header>

        <main></main>

        <footer></footer>
    </div>
    <script src="./scripts/inputEffect.js"></script>
</body>

</html>
